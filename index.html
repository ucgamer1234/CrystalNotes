<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>CrystalNotes</h1>
        <p>Your personal note-taking app</p>
        <button id="open-signin">Sign In / Up</button>
    </header>

    <!-- Sign In/Up Modal -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close" id="close-auth">&times;</span>
            <!-- Sign In Form -->
            <form id="signin-form">
                <h2>Sign In</h2>
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <button class="auth-toggle" type="button" id="show-signup">Don't have an account? Sign Up</button>
            </form>
            <!-- ...existing code... -->
<!-- Sign Up Form -->
<form id="signup-form" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
    <label style="display:block; margin:10px 0;">
        <input type="checkbox" id="signup-terms" required>
        I agree to the <a href="#">Terms and Conditions</a>
    </label>
    <button type="submit">Sign Up</button>
    <button class="auth-toggle" type="button" id="show-signin">Already have an account? Sign In</button>
</form>

    e.preventDefault();
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;
    if (password !== confirm) {
        alert('Passwords do not match!');
        return;
    }
    if (!document.getElementById('signup-terms').checked) {
        alert('You must agree to the Terms and Conditions.');
        return;
    }

    <section id="notes">
        <h2>Notes</h2>
        <ul id="note-list">
            <!-- Notes will be dynamically added here -->
        </ul>
    </section>

    <section id="add-note">
        <h2>Add a Note</h2>
        <form id="note-form">
            <input type="text" id="note-title" placeholder="Title" required>
            <textarea id="note-content" placeholder="Content" required></textarea>
            <button type="submit">Add Note</button>
        </form>
    </section>
</main>
